   <script>
    const logout = document.getElementById('logout');
    logout.addEventListener('click', (event) => {
        // Envoyer les informations de login au serveur via Socket.IO
        socket.emit('logout');
        // Prevent default behavior of anchor element (preventing navigation)
        event.preventDefault();
    });
    const path = document.getElementById('path');
    path.addEventListener('change', (event) => {
        // Envoyer les informations de login au serveur via Socket.IO
        socket.emit('path', document.getElementById('path').value);
        // Prevent default behavior of anchor element (preventing navigation)
        event.preventDefault();
    });
    const metadata = document.getElementById('metadata');
    path.addEventListener('change', (event) => {
        // Envoyer les informations de login au serveur via Socket.IO
        socket.emit('metadata', document.getElementById('metadata').value);
        // Prevent default behavior of anchor element (preventing navigation)
        event.preventDefault();
    });
    </script>
